<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <section class="web">
      <nav>
        <h2>TODO LIST</h2>
        <div class="date">
          <span class="date"></span><span class="hour"></span>
        </div>
        <h1>Liczba zada≈Ñ: <span>0</span></h1>
        <form action="">
          <div class="inputIcon">
            <input type="text" />

          </div>
        </form>
      </nav>
      <main>
        <header>
          <div class="inputIcon">
            <i class="fas fa-search"></i>
            <input type="text" class="search" id="searching" />
          </div>
        </header>
        <ul class="tasklist"></ul>
      </main>
      <footer></footer>
    </section>
    <script src="main.js"></script>
  </body>
